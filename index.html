<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- favicon -->
    <link rel="shortcut icon" href="./Images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
    <title>Shoot Till Die</title>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-9N19NC1QVH"></script>
<script>

    gtag('config', 'G-9N19NC1QVH');

<body>
    <div id="scoreboard">
        <span id="scoreTitle">Score: </span><span id="scoreEl">0</span>
    </div>
    <div id="container">
        <div id="scoreCard">
            <button id="sound">
                <img src="./Images/SoundOff.png" alt="" id="soundImgElm" class="soundImg">
            </button>
            <div id="gameName">
                <h1 id="shadow">
                    <span style="color: #e90000">S</span>
                    <span style="color: #0bc75f">h</span>
                    <span style="color: #df2aa7">o</span>
                    <span style="color: #0095ed">o</span>
                    <span style="color: #8900ab">t</span>
                    <span>&nbsp;</span>
                    <span style="color: #ff7600">T</span>
                    <span style="color: #1b7f9d">i</span>
                    <span style="color: #87db00">l</span>
                    <span style="color: #fff14f">l</span>
                    <span>&nbsp;</span>
                    <span style="color: #f3007b">D</span>
                    <span style="color: #00d59a">i</span>
                    <span style="color: #00c3e3">e</span>
                </h1>
            </div>
            <div id="instruction" class="subContainer">
                <h5 id="heading">Instruction: </h5>
                <p id="playIns">Click or touch on screen to shoot on that direction</p>
            </div>
            <div id="gameOver" class="subContainer">
                Game Over
            </div>
            <div id="scoreContainer" class="subContainer">
                <div class="scoreUI" id="yourScoreUI">
                    <h1>Your Score</h1>
                    <h1 id="yourScore">0</h1>
                </div>
                <div class="scoreUI">
                    <h1>High Score</h1>
                    <h1 id="highScore"></h1>
                </div>
            </div>
            <div id="enemyKilledContainer" class="subContainer">
                <h2 id="killed">Enemies Killed: <span id="killCountEl">0</span></h2>
            </div>
            <div id="buttonContainer" class="subContainer">
                <button type="button" class="btn btn-primary btn-lg btn-mg" id="startGame">Start Shooting</button>
                <button type="button" class="btn btn-danger btn-lg btn-mg" id="reset">Reset High Score</button>
            </div>
        </div>
    </div>
    <canvas style="display: block;"></canvas>

    <!-- Gsap Cloudflare -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js" integrity="sha512-Mf/xUqfWvDIr+1B6zfnIDIiG7XHzyP/guXUWgV6PgaQoIFeXkJQR5XWh9fqAiCiRCpemabt3naV4jhDWVnuYDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Customize script -->
    <script src="./index.js"></script>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
