<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fresca&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- favicon -->
    <link rel="shortcut icon" href="./Images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
    <title>Shoot Till You Die</title>
</head>
<body>
    <audio loop muted autoplay id="bgm" src="./SoundEffects/backgroundMusic.mp3"></audio>
    <div id="scoreboard">
        <span id="scoreTitle">Score: </span><span id="scoreEl">0</span>
    </div>
    <div id="container">
        <div id="scoreCard">
            <div id="instruction" class="subContainer">
                <h5 id="heading">Instruction: </h5>
                <p id="playIns">Click or touch on screen to shoot on that direction</p>
            </div>
            <div id="gameOver" class="subContainer">
                Game Over
            </div>
            <div id="scoreContainer" class="subContainer">
                <div class="scoreUI" id="yourScoreUI">
                    <h1>Your Score</h1>
                    <h1 id="yourScore">0</h1>
                </div>
                <div class="scoreUI">
                    <h1>High Score</h1>
                    <h1 id="highScore"></h1>
                </div>
            </div>
            <div id="enemyKilledContainer" class="subContainer">
                <h2 id="killed">Enemies Killed: <span id="killCountEl">0</span></h2>
            </div>
            <div id="buttonContainer" class="subContainer">
                <button type="button" class="btn btn-primary btn-lg btn-mg" id="startGame">Start Shooting</button>
                <button type="button" class="btn btn-danger btn-lg btn-mg" id="reset">Reset High Score</button>
            </div>
        </div>
    </div>
    <canvas style="display: block;"></canvas>

    <!-- Gsap Cloudflare -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js" integrity="sha512-Mf/xUqfWvDIr+1B6zfnIDIiG7XHzyP/guXUWgV6PgaQoIFeXkJQR5XWh9fqAiCiRCpemabt3naV4jhDWVnuYDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Customize script -->
    <script src="./index.js"></script>
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
